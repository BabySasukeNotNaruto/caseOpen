<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Case Opening Roll</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="case-container">
        <div class="case-roll" id="caseRoll">
            <img src="item1.png" alt="Item 1" class="case-item">
            <img src="item2.png" alt="Item 2" class="case-item">
            <img src="item3.png" alt="Item 3" class="case-item">
            <img src="item4.png" alt="Item 4" class="case-item">
            <img src="item5.png" alt="Item 5" class="case-item">
            <!-- Repeat items to create a continuous roll effect -->
        </div>
    </div>
    <button onclick="startRoll()">Open Case</button>

    <script src="script.js"></script>
</body>
</html>
